<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Absolute Assistant — Subscribe</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{--bg:#0b1220;--panel:#111a2b;--text:#e8eef8;--muted:#aab7cf;--bd:rgba(255,255,255,.08);--a1:#7dd3fc;--a2:#34d399}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:760px;margin:0 auto;padding:44px 20px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .logo{width:24px;height:24px;border-radius:8px;background:linear-gradient(135deg,var(--a1),var(--a2))}
    h1{margin:8px 0 12px}
    .card{background:var(--panel);border:1px solid var(--bd);border-radius:12px;padding:16px}
    .muted{color:var(--muted)}
    a.btn{display:inline-block;background:linear-gradient(90deg,var(--a1),var(--a2));color:#0b1220;border:none;padding:10px 14px;border-radius:10px;font-weight:800;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <strong>Absolute Assistant</strong>
    </div>
    <h1>Redirecting to secure checkout…</h1>
    <div class="card" style="margin:14px 0">
      <p class="muted" id="status">Creating your Stripe checkout session…</p>
      <p class="muted">If nothing happens, <a id="retry" href="#">try again</a> or go <a href="/">back</a>.</p>
    </div>
    <a class="btn" href="/">Back to site</a>
  </div>

  <script>
  async function startCheckout(){
    const status = document.getElementById('status');
    try{
      const r = await fetch('/api/checkout', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: '{}' });
      const d = await r.json();
      if(r.ok && d.url){
        status.textContent = 'Redirecting…';
        window.location.href = d.url;
      }else{
        throw new Error(d.error || 'Unknown error');
      }
    }catch(e){
      status.textContent = 'Failed to create checkout. ' + (e?.message || '');
    }
  }
  document.getElementById('retry').onclick = (e) => { e.preventDefault(); startCheckout(); };
  startCheckout();
  </script>
</body>
</html>
