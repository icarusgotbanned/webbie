<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Absolute Assistant — Download</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{--bg:#0b1220;--panel:#111a2b;--text:#e8eef8;--muted:#aab7cf;--bd:rgba(255,255,255,.08);--a1:#7dd3fc;--a2:#34d399}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:760px;margin:0 auto;padding:44px 20px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .logo{width:24px;height:24px;border-radius:8px;background:linear-gradient(135deg,var(--a1),var(--a2))}
    h1{margin:8px 0 12px}
    .card{background:var(--panel);border:1px solid var(--bd);border-radius:12px;padding:16px}
    a.btn{display:inline-block;background:linear-gradient(90deg,var(--a1),var(--a2));color:#0b1220;border:none;padding:10px 14px;border-radius:10px;font-weight:800;text-decoration:none}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <strong>Absolute Assistant</strong>
    </div>
    <h1>Your download should start automatically</h1>
    <div class="card" style="margin:14px 0">
      <p class="muted">If it doesn't, <a id="direct" class="btn" href="#">Click here to download</a>.</p>
      <p class="muted">Works on Windows 10/11 (x64).</p>
    </div>
    <a class="btn" href="/">Back to site</a>
  </div>

  <script>
  (async () => {
    const candidates = [
      "/absolute-assistant/updates/win-x64.json", // preferred path
      "/public/absolute-assistant/updates/win-x64.json" // fallback if served from /public
    ];

    async function firstJson(urls){
      for(const u of urls){
        try{
          const r = await fetch(u, { cache: "no-store" });
          if(r.ok){ return await r.json(); }
        }catch{ /* try next */ }
      }
      return null;
    }

    const data = await firstJson(candidates);
    const link = document.getElementById("direct");

    let exeUrl = null;
    if (data) {
      exeUrl = data?.windows?.url || data?.url || null;
    }

    if(!exeUrl){
      // If unknown, leave the button disabled and show message
      link.textContent = "Installer not found — try again later";
      link.removeAttribute("href");
      return;
    }

    link.href = exeUrl;
    try{
      // Give the user a moment to see the page, then start download
      setTimeout(() => { window.location.href = exeUrl; }, 600);
    }catch{ /* ignore */ }
  })();
  </script>
</body>
</html>
